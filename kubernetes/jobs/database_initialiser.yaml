apiVersion: batch/v1
kind: Job
metadata:
  name: user-service-database-initialiser-job
  namespace: peerprep
spec:
  template:
    metadata:
      namespace: peerprep
      labels:
        app: user-service-database-initialiser
    spec:
      containers:
        - name: user-service-database-initialiser
          image: ghcr.io/cs3219-ay2324s1-g04/peerprep_user_service_database_initialiser
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: user-service-database-client-secret
                  key: database-user
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-database-client-secret
                  key: database-password
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: user-service-database-client-secret
                  key: database-host
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: user-service-database-client-secret
                  key: database-port
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: user-service-database-client-secret
                  key: database-name
            - name: DATABASE_CONNECTION_TIMEOUT_MILLIS
              valueFrom:
                configMapKeyRef:
                  name: user-service-database-client-config-map
                  key: database-connection-timeout-millis
            - name: DATABASE_MAX_CLIENT_COUNT
              valueFrom:
                configMapKeyRef:
                  name: user-service-database-client-config-map
                  key: database-max-client-count
            - name: HASH_COST
              valueFrom:
                configMapKeyRef:
                  name: user-service-core-config-map
                  key: hash-cost
            - name: ADMIN_EMAIL_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: user-service-database-initialiser-secret
                  key: admin-email-address
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: user-service-database-initialiser-secret
                  key: admin-password
            - name: SHOULD_FORCE_INITIALISATION
              value: 'false'
      restartPolicy: OnFailure
  backoffLimit: 10
